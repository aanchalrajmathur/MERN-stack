<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sign in to Github . Github</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styless.css">
</head>

<body class="my-login-page">

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="git.png" alt="logo">
                </div>
                <div class="auth-form-header" style="text-align: center; padding-bottom: 19px; font-weight: 300;">
                    <h4>Sign in to GitHub</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Username or email address</label>
                            <input id="email" type="email" class="form-control" name="email" value="" required
                                autofocus>
                            <div class="invalid-feedback">
                                Email is invalid
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password
                                <a href="https://github.com/login" class="float-right">
                                    Forgot Password?
                                </a>
                            </label>
                            <input id="password" type="password" class="form-control" name="password" required data-eye>
                            <div class="invalid-feedback">
                                Password is required
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block">
                                Sign in
                            </button>
                        </div>
                    </form>
                </div>
                <div class="crate text-center" style="border: 1px solid #d1d5da; border-radius: 6px; padding: 17px;">
                    New to GitHub? <a href="https://github.com/login">Create an account.</a>
                </div>
                <div class="footer p-responsive mt-6">
                    <ul class="d-flex flex-justify-center" style="list-style: none; display: block;">
                        <li class="mr-3"><a href="https://github.com/login">Terms</a></li>
                        <li class="mr-3"><a href="https://github.com/login">Privacy</a></li>
                        <li class=" mr-3"><a href="https://docs.github.com/articles/github-security/"
                                    target="_blank">Security</a></li>
                        <li><a class="Link--secondary" href="https://github.com/contact" style="color: #586069;">Contact GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
